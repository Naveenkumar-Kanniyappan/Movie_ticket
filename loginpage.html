<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
      <form id="login-form">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
          <input type="text" id="username" class="border rounded w-full px-3 py-2" placeholder="Enter your username" required />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="email" class="border rounded w-full px-3 py-2" placeholder="Enter your email" required />
        </div>
        <div class="buttons flex flex-col">
          <button type="submit" id="actionBtn" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600">
            Login
          </button>
          <button id="switchBtn" class="text-blue-500 mt-2">Create an account</button>
        </div>
      </form>
    </div>
    
    <script src="login.js"></script>
  </body>
</html>
